<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Bill Mount';
      src: url('BillaMount-Regular.ttf'); 
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* LEFT CONTROLS (Mute & Slider) */
    #controls-wrapper {
      position: fixed;
      top: 15px;
      left: 15px;
      display: none; 
      flex-direction: column;
      align-items: center;
      z-index: 1100;
      width: 30px;
    }

    /* RIGHT MIRROR (Vertical Webring Text) */
    #webring-info {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 8px; /* Smaller as requested */
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 240, 0.4);
      text-decoration: none;
      writing-mode: vertical-rl; /* Mirrors the vertical slider */
      white-space: nowrap;
      z-index: 1100;
    }

    #mute-toggle {
      background-color: transparent;
      color: #FFFFF0;
      border: 1px solid #FFFFF0;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    #mute-toggle:hover {
      background-color: #FFFFF0;
      color: black;
    }

    #volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 60px;
      height: 1px;
      background: #FFFFF0;
      outline: none;
      cursor: pointer;
      transform: rotate(-90deg);
      margin-top: 30px;
      margin-bottom: 30px;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 8px;
      height: 8px;
      background: #FFFFF0;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    /* ARROWS STYLING - Smaller */
    .webring-nav {
      position: fixed;
      bottom: 20px;
      color: #FFFFF0; 
      font-size: 18px; /* Smaller arrows */
      text-decoration: none;
      z-index: 1200;
      font-weight: 100;
      transition: opacity 0.3s;
    }

    .webring-nav:hover { opacity: 0.7; }
    #prev-site { left: 25px; }
    #next-site { right: 25px; }

    /* Video & Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #start-button {
      font-family: 'Bill Mount', Helvetica, sans-serif;
      font-size: 100px;
      color: white;
      user-select: none;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      padding: 40px;
      z-index: 1;
    }

    .video-button {
      width: 100%;
      max-width: 280px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 10px;
      background: #111;
    }

    .active {
      box-shadow: 0 0 10px 2px rgba(255, 255, 240, 0.4); 
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .video-container { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <div id="controls-wrapper">
    <button id="mute-toggle" onclick="toggleMute()">üîä</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="overlay" onclick="startExperience()">
    <div id="start-button">Pause</div>
  </div>

  <a href="https://drawhorsewithfoot.webcam" class="webring-nav" id="prev-site">‚Üê</a>
  


  <a href="https://how2savedemocracy.now" class="webring-nav" id="next-site">‚Üí</a>

  <audio id="bg-music" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/sssbg.mp3"></audio>
  <audio id="audio-v1" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rainsound.mp3"></audio>
  <audio id="audio-v2" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/wind.mp3"></audio>
  <audio id="audio-v3" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rustle.mp3"></audio>
  <audio id="audio-v4" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/bird.mp3"></audio>
  <audio id="audio-v5" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/waves.mp3"></audio>
  <audio id="audio-v6" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/frog.mp3"></audio>

  <div class="video-container">
    <video id="vid1" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rain.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(1)"></video>
    <video id="vid2" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/wind.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(2)"></video>
    <video id="vid3" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rustle.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(3)"></video>
    <video id="vid4" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/bird.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(4)"></video>
    <video id="vid5" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/waves.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(5)"></video>
    <video id="vid6" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/frog.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(6)"></video>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const overlay = document.getElementById('overlay');
    const controls = document.getElementById('controls-wrapper');
    const volSlider = document.getElementById('volume-slider');
    const muteBtn = document.getElementById('mute-toggle');

    music.volume = 0.5;

    function startExperience() {
      music.play();
      controls.style.display = 'flex';
      overlay.style.opacity = '0';
      setTimeout(() => { overlay.style.display = 'none'; }, 500);
    }

    volSlider.addEventListener('input', (e) => {
      music.volume = e.target.value;
      muteBtn.innerText = (e.target.value == 0) ? "üîá" : "üîä";
    });

    function toggleMute() {
      music.muted = !music.muted;
      muteBtn.innerText = music.muted ? "üîá" : "üîä";
    }

    function toggleSyncVideo(id) {
      const v = document.getElementById('vid' + id);
      const a = document.getElementById('audio-v' + id);
      if (v.paused) {
        v.play(); a.play(); v.classList.add('active');
      } else {
        v.pause(); a.pause(); v.classList.remove('active');
      }
    }
  </script>
</body>
</html>
