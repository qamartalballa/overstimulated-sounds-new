
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. Register the custom font */
    @font-face {
      font-family: 'Bill Mount';
      src: url('BillaMount-Regular.ttf'); 
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Floating Controls Container */
    #controls-wrapper {
      position: fixed;
      top: 15px;
      left: 15px;
      display: none; /* Hidden until start */
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 1100;
    }

    #mute-toggle {
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
    }

    #mute-toggle:hover {
      background-color: white;
      color: black;
    }

    /* Vertical Volume Slider - Styled to be black/minimal */
    #volume-slider {
      -webkit-appearance: slider-vertical; /* Webkit support */
      appearance: slider-vertical;
      width: 10px;
      height: 100px;
      cursor: pointer;
      background: #000;
      outline: none;
      border: 1px solid #333; /* Makes the black line visible on black background */
      border-radius: 5px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #start-button {
      font-family: 'Bill Mount', Helvetica, sans-serif;
      font-size: 100px;
      color: white;
      user-select: none;
      transition: transform 0.3s ease;
    }

    #start-button:hover {
      transform: scale(1.1);
    }

    /* 2x3 Video Grid */
    .video-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(2, auto);    /* 2 rows */
      gap: 20px;
      max-width: 900px;
      padding: 40px;
      z-index: 1;
    }

    .video-button {
      width: 100%;
      max-width: 280px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid #222;
      border-radius: 10px;
      background: #111;
    }

    .video-button:hover {
      transform: scale(1.05);
    }

    .active {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); 
      border-color: white;
    }

    /* Mobile responsiveness: switch to 2 columns on smaller screens */
    @media (max-width: 768px) {
      .video-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div id="controls-wrapper">
    <button id="mute-toggle" onclick="toggleMute()">ðŸ”Š</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="overlay" onclick="startExperience()">
    <div id="start-button">Pause</div>
  </div>

  <audio id="bg-music" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/sssbg.mp3"></audio>
  <audio id="audio-v1" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rainsound.mp3"></audio>
  <audio id="audio-v2" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/wind.mp3"></audio>
  <audio id="audio-v3" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rustle.mp3"></audio>
  <audio id="audio-v4" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/bird.mp3"></audio>
  <audio id="audio-v5" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/waves.mp3"></audio>
  <audio id="audio-v6" loop src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/frog.mp3"></audio>

  <div class="video-container">
    <video id="vid1" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rain.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(1)"></video>
    <video id="vid2" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/wind.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(2)"></video>
    <video id="vid3" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/rustle.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(3)"></video>
    <video id="vid4" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/bird.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(4)"></video>
    <video id="vid5" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/waves.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(5)"></video>
    <video id="vid6" src="https://github.com/qamartalballa/overstimulated-sounds-new/raw/refs/heads/main/frog.mp4" class="video-button" loop playsinline muted onclick="toggleSyncVideo(6)"></video>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const overlay = document.getElementById('overlay');
    const controls = document.getElementById('controls-wrapper');
    const volSlider = document.getElementById('volume-slider');
    const muteBtn = document.getElementById('mute-toggle');

    // Initial setup
    music.volume = 0.5;

    function startExperience() {
      music.play();
      controls.style.display = 'flex';
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 500);
    }

    // Volume Slider Control
    volSlider.addEventListener('input', (e) => {
      const vol = e.target.value;
      music.volume = vol;
      if (vol == 0) {
        muteBtn.innerText = "ðŸ”‡";
      } else {
        muteBtn.innerText = "ðŸ”Š";
        music.muted = false;
      }
    });

    function toggleMute() {
      if (music.muted) {
        music.muted = false;
        muteBtn.innerText = "ðŸ”Š";
      } else {
        music.muted = true;
        muteBtn.innerText = "ðŸ”‡";
      }
    }

    function toggleSyncVideo(id) {
      const v = document.getElementById('vid' + id);
      const a = document.getElementById('audio-v' + id);

      if (v.paused) {
        v.play();
        a.play();
        v.classList.add('active');
      } else {
        v.pause();
        a.pause();
        v.classList.remove('active');
      }
    }
  </script>
</body>
</html>
